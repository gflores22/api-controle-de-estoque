<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <style>
            body {
                background-color: #F5F5F5;
            }
        </style>

        <title>Controle de estoque</title>
    </head>
    <body>

        <!-- div para testes -->
        <div class="container mt-5">
            <h1 class="text-center mb-5">Produtos</h1>

            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Adicionar novo produto ao estoque</h5>
                    <form id="addProductForm">
                        <div class="form-row">
                            <div class="form-group col-md-6 mb-3">
                                <label>Nome</label>
                                <input type="text" class="form-control" id="productName" placeholder="Nome do produto" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 mb-3">
                                <label>Descrição (Opcional)</label>
                                <input type="text" class="form-control" id="productDescription" placeholder="Descrição do produto">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3 mb-3">
                                <label>Preço</label>
                                <input type="number" min="0" step="0.01" class="form-control" id="productPrice" placeholder="R$" required>
                            </div>
                            <div class="form-group col-md-3  mb-3">
                                <label>Quantidade</label>
                                <input type="number" min="0" step="1" class="form-control" id="productQuantity" placeholder="Quantidade no estoque" required>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-plus-lg"></i> Adicionar
                        </button>
                    </form>
                </div>
            </div>

            <h2 class="mb-3">Produtos no estoque</h2>
            <ul class="list-group" id="productList">
                <li class="list-group-item text-center p-3" id="loadingMessage">
                    Carregando produtos no estoque...
                </li>
            </ul>
        </div>

        <!-- Scripts do Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>

    </body>
</html>
